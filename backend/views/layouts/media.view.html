<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
   function dibujarGrafica(datos) {
    // Preparar los datos para la gráfica
    const meses = datos.map(item => item.mes);
    const totales = datos.map(item => item.total);

    // Crear el contexto del canvas
    const ctx = document.getElementById('miGrafica').getContext('2d');

    // Crear la gráfica
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: meses,
            datasets: [{
                label: 'Total por mes',
                data: totales,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Total'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Mes'
                    }
                }
            }
        }
    });
} 
</script>
<canvas id="miGrafica"></canvas>
// Suponiendo que tienes una función para obtener los datos
<script>
obtenerDatosDeLaAPI().then(datos => {
    dibujarGrafica(datos);
});
</script>
